<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>窗口的使用</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js" ></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js" ></script>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../js/easyui/themes/icon.css" />
		<script type="text/javascript">
			$(function(){
				$("#grid").datagrid({
					//设置表格一些属性
					columns:[[//二维数组支持表头
						{
							field:"id",//用于喝服务器返回json字段对应
							title:"编号",
							width:100
						},
						{
							field:"name",//用于喝服务器返回json字段对应
							title:"商品名称",
							width:100
						},
						{
							field:"price",//用于喝服务器返回json字段对应
							title:"价格",
							width:100
						}
					]],
					url:"product.json",//加载json数据显示表格数据
					pagination : true, //分页
					toolbar : [   //一维数组
						{
							id:"saveBtn",
							text:"保存",
							iconCls:"icon-save",
							handler:function(){
								alert("保存...");
							}
						}
					] 
				});
			});
		</script>
	</head>
	<body>
		<table id="grid"></table>
	</body>
</html>
